version: '3'

services:
    nginx:
        image: nginx:alpine
        ports:
          - 80
        volumes:
          - ./:/var/www/html
          - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        links:
          - php-fpm
        restart: on-failure

    php-fpm:
        build: ./docker/php-fpm
        volumes:
          - ./:/var/www/html
        expose:
          - 9000
        restart: on-failure

    composer:
        image: composer:latest
        command: install --ignore-platform-reqs --no-dev
        volumes:
          - ./:/app

    webpack:
        image: node:alpine
        command: sh -cl "yarn install --ignore-engines && yarn run webpack --production"
        volumes:
          - ./:/app
        working_dir: /app
